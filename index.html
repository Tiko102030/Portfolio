                <!-- Example Project Card 3 -->

                    <div class="project-title">Project 3</div>
                    <div class="project-description">This is a description of my third project.</div>
                </div>

            <!-- Arrow buttons for navigation -->

            <button class="arrow right">&#8594;</button>
